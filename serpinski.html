<!DOCTYPE html>
<html>
<body>
    <script>
function triangle() {
    var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(75, 50);
            ctx.lineTo(100, 75);
            ctx.lineTo(100, 25);
            ctx.stroke();
            }
        }
    }
triangle();
</script>
</body>
</html>
